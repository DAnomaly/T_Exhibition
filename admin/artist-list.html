        <script>
            $(function() {
                console.log(">> Jqery is ready!");
                
                // -- set Elements
                var paramName = getParameterByName('name') ? getParameterByName('name') : null;
                var paramDeleteN = (getParameterByName('deleteN') == 'on');
                var paramDeleteY = (getParameterByName('deleteY') == 'on');
                // -- set Elements END

                console.log(paramName, paramDeleteN, paramDeleteY);

                // -- 작가 검색 SETTING
                if(paramName) $('#artistName').val(paramName);
                if(!paramDeleteN && !paramDeleteY) {
                    $('#deleteN').attr('checked',true);
                    $('#deleteY').attr('checked',false);
                } else {
                    if(paramDeleteN) $('#deleteN').attr('checked',true);
                        else $('#deleteN').attr('checked',false);
                    if(paramDeleteY) $('#deleteY').attr('checked',true);
                        else $('#deleteY').attr('checked',false);
                }
                // -- 작가 검색 SETTING : END
                
                // -- Table 작성
                var deleteYn = paramDeleteN && paramDeleteY ? null : (paramDeleteY ? 'Y' : 'N');
                $.post(
                        backURL + '/artist/selectList.do'
                    ,{
                        nameKor: paramName,
                        nameEng: paramName,
                        deleteYn: deleteYn
                    }, function (data, textStatus, jqXHR) {
                        console.log(data);
                        $.each(data.result, function (index, vo) { 
                            var tr = $('<tr>');
                            tr.attr('onclick', "location.href='artist-view.html?artistNo=" + vo.artistNo + "'")
                            tr.append('<td>' + vo.nameKor + '</td>');
                            tr.append('<td>' + vo.nameEng + '</td>');
                            tr.append('<td>' + vo.phone + '</td>');
                            tr.append('<td>' + vo.openYn + '</td>');
                            tr.append('<td>' + vo.deleteYn + '</td>');
                            tr.append('<td>' + vo.regDate + '</td>');
                            $('#tableBody').append(tr);
                        });
                        new simpleDatatables.DataTable($('#datatablesSimple')[0], {
                            searchable: false,
                            perPage: 10
                        });
                    }, "JSON" 
                );
                // -- Table 작성 : END
            })
