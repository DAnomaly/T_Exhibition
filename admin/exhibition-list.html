        <script>
            $(function() {
                // Setting Parameters To Input
                setParameter();

                // Generate Exhibition Table
                generateTable();


                // #searchBtn Click Event
                $('#searchBtn').click(function() {
                    $('#searchForm').submit();
                });

                // #resetBtn Click Event
                $('#resetBtn').click(function() {
                    location.href = '/admin/exhibition-list.html';
                });
            });

            let title, toDate, endDate;

            function setParameter() {
                title = getParameterByName('title');
                toDate = getParameterByName('toDate');
                endDate = getParameterByName('endDate');

                $('#exhibitionTitle').val(title);
                $('#toDate').val(toDate);
                $('#endDate').val(endDate);
            }

            function generateTable() {
                $.get(
                    backURL + "/exhibition/selectExhibition.do"
                  , {
                        title : title
                      , toDate : toDate
                      , endDate : endDate
                    }
                  , function (data, textStatus, jqXHR) {
                        console.log(data);

                        if(data.result == null) {
                            new simpleDatatables.DataTable($('#searchTable')[0], {
                                searchable: false,
                                perPage: 10
                            });
                            return false;
                        }

                        for(let i = 0; i < data.result.length; i++) {
                            let dto = data.result[i];
                            console.log(dto);
                            let tr = $('<tr>').appendTo('#searchTbody');

                            tr.append('<td>' + dto.title + '</td>');
                            tr.append('<td>' + dto.artistNameKor + '(' + dto.artistNameEng + ')</td>');
                            tr.append('<td>' + dto.artworkTitle + '</td>');
                            tr.append('<td>' + dto.startDate.substring(0,10) + '</td>');
                            let status;
                            if (dto.openYn == 'Y') status = '전시중';
                            else if(dto.showYn == 'Y') status = '대기중';
                            else status = '준비중'; 
                            tr.append('<td>' + status + '</td>');

                            tr.attr('onclick','location.href="exhibition-view.html?exhibitionNo=' + dto.exhibitionNo + '"');
                        }

                        new simpleDatatables.DataTable($('#searchTable')[0], {
                            searchable: false,
                            perPage: 10
                        });

                    }
                  , "JSON"
                ).fail(
                    function() {
                        new simpleDatatables.DataTable($('#searchTable')[0], {
                            searchable: false,
                            perPage: 10
                        });
                    }
                );
            }
        </script>
