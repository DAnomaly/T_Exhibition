        <script>
            $(function() {
                
                docuemntReady();
                
                // mainForm Setting
                $('#mainForm').attr('action', backURL + '/artwork/insertArtwork.do');
                $('#mainForm').submit(
                    function(e) {
                        if($('#artworkName').val() == ''){
                            e.preventDefault();
                            $('#artworkName').focus();
                            $('#artworkNameAlert').show();
                            return false;
                        }
                        if($('#selectCategory').val() == ''){
                            e.preventDefault();
                            $('#selectCategory').focus();
                            $('#selectCategoryAlert').show();
                            return false;
                        }
                        if($('#artistNo').val() == '') {
                            e.preventDefault();
                            $('#artistTable').focus();
                            $('#artistAlert').show();
                            return false;
                        }
                    }
                );

                $('#artworkName').change(function(e){$('#artworkNameAlert').hide();});
                $('#selectCategory').change(function(e){$('#selectCategoryAlert').hide();});

                // 엔터키 입력 방지
                document.addEventListener('keydown', function(event) {
                    if (event.keyCode === 13) {
                        event.preventDefault();
                    };
                }, true);
            });

            function docuemntReady() {
                // 카테고리 LOAD
                $.get(
                      backURL + '/artwork/getAllCategory.do'
                    , null
                    , function (data, textStatus, jqXHR) {
                        console.log(data);
                        $('#selectCategory').empty();
                        $('<option>').val('').text('[카테고리 선택]').appendTo('#selectCategory');
                        $.each(data.result, function (index, element) { 
                             $('<option>').val(element.categoryNo).text(element.name).appendTo('#selectCategory');
                        });
                    },
                    "JSON"
                );
                
                // 작가 LOAD
                $.post(
                      backURL + '/artist/selectList.do'
                    , {deleteYn: 'N'}
                    , function (data, textStatus, jqXHR) {
                        console.log(data);
                        $.each(data.result, function (index, element){
                            var $tr = $('<tr>')
                                .append($('<td>').text(element.nameKor))
                                .append($('<td>').text(element.nameEng))
                                .append($('<td>').text(element.regDate))
                                .append($('<td>').append('<a class="btn-link" href="javascript:showArtist(' + element.artistNo + ');">자세히</a>'));
                            $tr.appendTo('#artistTableBody')
                            $tr.attr('onclick', 'artistTableClickEvent("' + element.nameKor + '","' + element.nameEng + '","' + element.artistNo + '");');
                        });
                        
                        // Simple-DataTables
                        // https://github.com/fiduswriter/Simple-DataTables/wiki
                        new simpleDatatables.DataTable($('#artistTable')[0], {
                            searchable: true,
                            perPage: 5
                        });
                      }
                ).fail(function () {
                    // Simple-DataTables
                    // https://github.com/fiduswriter/Simple-DataTables/wiki
                    new simpleDatatables.DataTable($('#artistTable')[0], {
                        searchable: true,
                        perPage: 5
                    });
                });
                

            } 

            function showArtist(artistNo){
                var url = '/admin/artist-popup.html';
                var popup = window.open(url, '작가확인', 'width=320px,height=420px,scrollbars=yes');
            }

            function artistTableClickEvent(nameKor, nameEng, artistNo) {    
                console.log("선택:",nameKor, nameEng, artistNo);
                $('#artistAlert').hide();
                if(nameEng != null && nameEng != '') {
                    $('#artistName').val(nameKor + '(' + nameEng + ')');
                } else {
                    $('#artistName').val(nameKor);
                }
                $('#artistNo').val(artistNo);
            }

            function resetArtist() {
                $('#artistName').val('');
                $('#artistNo').val('');
            }

        </script>
