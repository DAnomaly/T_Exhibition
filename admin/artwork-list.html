        <script>
            $(function() {
                documentReady();
            });

            function documentReady() {
                $.get(
                      backURL + '/artwork/selectArtwork.do'
                    , {
                        artworkName: getParameterByName('artworkName'),
                        artistName: getParameterByName('artistName')
                      }
                    , function (data, textStatus, jqXHR) {
                        console.log(data);
                        $.each(data.result, function (index, element) { 
                            var tr = $('<tr>').appendTo('#artworkTbody');
                            tr.append('<td>' + element.title + "</td>");
                            var artistName = element.artistNameKor;
                            if(element.artistNameEng)
                                artistName = artistName + "(" + element.artistNameEng + ")";
                            tr.append('<td>' + artistName + "</td>");
                            tr.append('<td>' + element.categoryName + "</td>");
                            tr.append('<td>' + element.showYn + "</td>");
                            tr.append('<td>' + element.regDate + "</td>");
                            tr.attr('onclick','javascript:location.href=\'artwork-view.html?artworkNo=' + element.artworkNo + '\'');
                        });

                        // Simple-DataTables
                        // https://github.com/fiduswriter/Simple-DataTables/wiki
                        new simpleDatatables.DataTable($('#artworkTable')[0], {
                            searchable: false,
                            perPage: 10
                        });
                      }
                    , "JSON"
                ).fail(
                    function() {
                        // Simple-DataTables
                        // https://github.com/fiduswriter/Simple-DataTables/wiki
                        new simpleDatatables.DataTable($('#artworkTable')[0], {
                            searchable: false,
                            perPage: 10
                        });
                    }
                )
                
            }
