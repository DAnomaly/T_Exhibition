                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4 mb-4">작품 확인/수정</h1>
                        <form class="form-group" id="editForm">
                            <!-- Layer 1 -->
                            <div class="d-sm-flex flex-row-reverse mb-4">
                                <div class="col-sm-3 px-2 mb-2">
                                    <img src="./assets/img/Sample_IMG.jpg" class="img-thumbnail">
                                </div>
                                <!-- Card : 작품 기본정보 -->
                                <div class="card col-sm-9 mb-2">
                                    <div class="card-header">
                                        <i class="fas fa-image"></i>
                                        작품 기본정보
                                    </div>
                                    <div class="card-body">
                                        <div class="row mb-2">
                                            <label for="artworkNo" class="col-sm-3 mb-2 col-form-label">
                                                작품번호
                                            </label>
                                            <div class="col-sm-9 form-check">
                                                <input type="text" class="form-control" id="artworkNo" readonly required/>
                                            </div>
                                        </div>
                                        <div class="row mb-2">
                                            <label for="artworkName" class="col-sm-3 mb-2 col-form-label">
                                                작품명
                                            </label>
                                            <div class="col-sm-9 form-check">
                                                <input type="text" class="form-control" id="artworkName" required/>
                                            </div>
                                        </div>
                                        <div class="row mb-2">
                                            <div class="col-sm-3 mb-2 col-form-label">
                                                작가
                                            </div>
                                            <div class="col-sm-9 form-check">
                                                <span class="form-control" readonly>
                                                    작가명
                                                </span>
                                            </div>
                                        </div>
                                        <div class="row mb-2">
                                            <label for="artworkCategory" class="col-sm-3 mb-2 col-form-label">
                                                카테고리
                                            </label>
                                            <div class="col-sm-9 form-check" id="artworkCategory">
                                                <select class="form-select">
                                                    <option value="">1</option>
                                                    <option value="">2</option>
                                                    <option value="">3</option>
                                                    <option value="">4</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mb-2">
                                            <label for="artworkMaterial" class="col-sm-3 mb-2 col-form-label">
                                                재질
                                            </label>
                                            <div class="col-sm-9 form-check">
                                                <input type="text" class="form-control" id="artworkMaterial"/>
                                            </div>
                                        </div>
                                        <div class="row mb-2">
                                            <div class="col-sm-3 mb-2 col-form-label">
                                                전시회
                                            </div>
                                            <div class="col-sm-9 form-check">
                                                <span class="form-control" readonly>
                                                    사용처
                                                </span>
                                            </div>
                                        </div>
                                        <div class="row mb-2">
                                            <div class="col-sm-3 mb-2 col-form-label">
                                                등록일
                                            </div>
                                            <div class="col-sm-9 form-check">
                                                <span class="form-control" readonly>
                                                    2022-01-12
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Layer 3 -->
                            <!-- Card : 작품 설명 -->
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-stream"></i>
                                    설명
                                </div>
                                <div class="card-body">
                                    <textarea class="form-control" rows="8" required></textarea>
                                </div>
                            </div>
                            <!-- Layer 3 -->
                            <!-- Card : 이미지 관리 -->
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-images"></i>
                                    이미지 관리
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <!-- 이미지 조회 -->
                                        <div class="col-sm-7">
                                            <img src="./assets/img/Sample_IMG.jpg" class="img-thumbnail mb-2">
                                        </div>
                                        <!-- 이미지 리스트 -->
                                        <div class="col-sm-5">
                                            <div class="list-group mb-2">
                                                <a href="#" class="list-group-item list-group-item-action active">
                                                    Image1
                                                </a>
                                                <a href="#" class="list-group-item list-group-item-action">
                                                    Image2
                                                </a>
                                                <a href="#" class="list-group-item list-group-item-action">
                                                    Image3
                                                </a>
                                            </div>
                                            <div>
                                                <label for="newImage" class="form-label mb-0">이미지 추가</label>
                                                <div class="d-flex">
                                                    <input type="file" class="form-control col-md-10 w-auto" id="newImage">
                                                    <button class="btn btn-secondary col-md-2 mx-2" type="button">추가</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Layer 4 -->
                            <!-- Card : 감정 정보 -->
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-stream"></i>
                                    감정정보
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-2 mb-2">
                                            <label for="appriseCompany" class="col-form-label">감정사 소속</label>
                                        </div>
                                        <div class="col-sm-4 mb-2">
                                            <select class="form-select" id="appriseCompany">
                                                <option value="" selected>[감정사 소속]</option>
                                                <option value=""></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2 mb-2">
                                            <label for="appriseName" class="col-form-label">감정사 이름</label>
                                        </div>
                                        <div class="col-sm-4 mb-2">
                                            <select class="form-select" id="appriseName">
                                                <option value="" selected>[이름]</option>
                                                <option value=""></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2 mb-2">
                                            <label for="appriseContent" class="col-form-label">감정평</label>
                                        </div>
                                        <div class="col-sm-9 mb-2">
                                            <textarea class="form-control" id="appriseContent" rows="5" placeholder="감정평"></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2 mb-2">
                                            <label for="appriseContent" class="col-form-label">감정가</label>
                                        </div>
                                        <div class="col-sm-3 mb-2">
                                            <input type="number" class="form-control" placeholder="감정가">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Layer 5 -->
                            <!-- Card : 주문 정보 -->
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-shopping-cart"></i>
                                    주문정보
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-2 col-form-label d-flex">
                                            <input type="checkbox" class="form-check mx-2"/>
                                            <label for="appriseCompany">구매가능</label>
                                        </div>
                                        <div class="col-sm-2 mb-2">
                                            <input class="form-control" placeholder="구매금액"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2 col-form-label d-flex">
                                            <input type="checkbox" class="form-check mx-2"/>
                                            <label for="appriseCompany">대여가능</label>
                                        </div>
                                        <div class="col-sm-2 mb-2">
                                            <input class="form-control" placeholder="대여금액"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2 col-form-label d-flex">
                                            <input type="checkbox" class="form-check mx-2"/>
                                            <label for="appriseCompany">열람가능</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end mb-4">
                                <div>
                                    <button class="btn btn-secondary mx-2">보관위치 확인</button>
                                </div>
                                <div>
                                    <button class="btn btn-primary mx-2">수정</button> 
                                </div>
                            </div>
                        </form>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">

                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
