        <script>
            $(function() {
                $.post(
                    backURL + '/artwork/selectOneArtwork.do'
                  , {artworkNo: getParameterByName('artworkNo')}
                  , function (data, textStatus, jqXHR) {
                        console.log(data);

                        // Generate Categroy
                        $.each(data.category, function (index, element) { 
                            var $option = $('<option>').text(element.name).val(element.categoryNo);
                            if(data.artwork.categoryNo == element.categoryNo) {
                                $option.attr('selected',true);
                            }
                            $('#selectCategory').append($option);
                        });

                        // Setting Values
                        $('#artworkNo').val(data.artwork.artworkNo);
                        $('#artworkName').val(data.artwork.title);
                        var artistName = data.artwork.artistNameKor;
                        if(data.artwork.artistNameEng) {
                            artistName = artistName + "(" + data.artwork.artistNameEng + ")";
                        }
                        $('#artistName').val(artistName);
                        $('#madenDate').val(data.artwork.artworkDate);
                        $('#metarial').val(data.artwork.media);
                        $('#explain').val(data.artwork.explain);

                        // Setting Image
                        if(data.artworkImages){
                            $('#image').data('link',data.artworkImages[0].fileName);
                            $('#image').attr('src',data.artworkImages[0].thum1Name);

                            $('#imageList').empty();
                            $.each(data.artworkImages, function (index, element) { 
                                var $a = $('<a>').text("IMAGE" + (index + 1)).data('link',element.filenName).data('thum',element.thum1Name).addClass('list-group-item').addClass('list-group-item-action');
                                $('#imageList').append($a);
                            });
                            $('#selectedImage').text('IMAGE1')
                        }
                    },
                    "JSON"
                );

                $('#btnEditConfig').click(function(){

                    if($('#artworkName').val() == '') {
                        $('#artworkName').focus();
                        $('#artworkNameAlert').show();
                        return;
                    }

                    if($('#selectCategory').val() == ''){
                        $('#selectCategory').focus();
                        $('#selectCategoryAlert').show();
                        return;
                    }

                    if($('#artistNo').val() == '') {
                        $('#artistTable').focus();
                        $('#artistAlert').show();
                        return;
                    }

                    
                    $('#mainForm').attr('action', backURL + '/artwork/updateArtwork.do');
                    $('#mainForm').submit();
                });

            });
