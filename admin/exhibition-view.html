        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script>
            // start: Field
            let exhibitionNo;
            let artistNo;
            // end: Field

            // start: Document Ready
            $(function() {
                exhibitionNo = getParameterByName('exhibitionNo');
                $('#exhibitionNo').val(exhibitionNo);

                // Load Error
                if(exhibitionNo == null || exhibitionNo == '') {
                    loadError();
                }

                // Get Exhibtion Data
                setInputData(exhibitionNo);
                
                // Set Button's Works
                setBtnAction();

            });
            // end: Document Ready

            // start: Load Error
            function loadError() {
                    alert('해당 전시회를 찾지 못하였습니다.');
                    location.replace(fontURL + '/admin/exhibition-list.html');
            }
            // end: Load Error

            // start: Get Exhibtion Data
            function setInputData(exhibitionNo) {
                $.get(backURL + "/exhibition/exhibitionInfo.do", {exhibitionNo: exhibitionNo},
                    function (data, textStatus, jqXHR) {
                        if(data == null) {
                            loadError();
                        }
                        console.log(data);

                        $('#exhibitionTitle').val(data.title); // 전시회 제목
                        $('#mainFormBtn').click(function() {
                            location.href= fontURL + "/exhibition/exhibition-detail.html?exhibitionNo=" + data.exhibitionNo + "?artistNo=" + data.artistNo; // 전시회 확인 버튼
                        })
                        $('#exhibitionContent').val(data.content);  // 전시회 내용
                        if(data.mainImageName != null) {
                            $('#nowImageName').text("대표이미지를 변경할려면 파일을 등록하세요."); // 대표 이미지
                        }

                        // 전시일
                        $('#toDatetime').val(data.startDate.substring(0,10));
                        // 추가수정 필요

                        // 작가
                        artistNo = data.artistNo;
                        let artistName = data.artistNameKor;
                        if(artistName == null) {
                            artistName = data.artistNameEng;
                        } else if(data.artistNameEng != null) {
                            artistName = artistName + "(" + data.artistNameEng + ")";
                        }
                        $('#artistName').val(artistName);

                        // 상태
                        let openYn = data.openYn;
                        let showYn = data.showYn;
                        if(openYn == 'Y' && showYn == 'Y') {
                            $('#statusSelect .status3').attr('selected',true);
                        } else if(showYn == 'Y') {
                            $('#statusSelect .status2').attr('selected',true);
                        } else {
                            $('#statusSelect .status1').attr('selected',true);
                        }

                    },
                    "JSON"
                ).fail(
                    function() {
                        loadError();
                    }
                );
            }
            // end: Get Exhibtion Data

            // start: Set Button's Works
            function setBtnAction() {

                // 전시회 삭제 버튼
                $('#deleteExBtn').click(function() {
                    if(confirm('정말로 해당 전시회를 삭제하시겠습니까?')){
                        // 전시회 삭제
                        deleteExhibition();
                    }
                });

                // 전시회 작품 목록 확인/수정 버튼
                $('#artworkListBtn').click(function() {
                    window.open('exhibition-artwork-list.html?exhibitionNo=' + exhibitionNo + "&artistNo=" + artistNo,'작품목록관리',"width=800, height=600, top=20, left=20");
                });

                // 전시회 수정 버튼
                $('#editExBtn').click(function() {
                    // 전시회 수정
                    editExhibition();
                });

            }
            // end: Set Button's Works

            // start: Delete Exhibition
            function deleteExhibition() {
                $.post(
                      backURL + '/exhibition/deleteExhibtion.do'
                    , {exhibitionNo: exhibitionNo}
                    , function (data, textStatus, jqXHR) {
                        // TODO    
                    }
                    , "JSON"
                );
            }
            // end: Delete Exhibition

            // start: Edit Exhibition
            function editExhibition() {
                $.ajax({
                    type: 'POST',
                    url: backURL + '/exhibition/editExhibition.do',
                    data: $('#mainForm').serialize(),
                    success: function(data) {
                        console.log(data);
                        if(data.isEdit == true) {
                            alert('전시회내용이 정상적으로 수정되었습니다.');
                            // Change Exhibition Image
                            changeExhibitionImage();
                        } else {
                            alert('수정중 오류가 발생했습니다.');
                        }
                    },
                    error: function() {
                        console.log('서버무응답');
                    }
                });
            }
            // end : Edit Exhibition

            // start: Change Exhibition Image
            function changeExhibitionImage() {
                if($('#mainImageName').val() == null || $('#mainImageName').val() == '') {
                    console.log('이미지 없음');
                    location.reload();
                } else {
                    let formData = new FormData($('#mainForm')[0]);
                    $.ajax({
                        type: 'POST',
                        enctype: 'multipart/form-data',
                        url: backURL + '/exhibition/changeExhibitionImage.do',
                        data: formData,
                        processData: false,
                        contentType: false,
                        cache: false,
                        timeout: 600000,
                        dataType: 'JSON',
                        success: function (data) {
                            console.log(data);
                            if(data.InsertDB == false) {
                                alert(
                                    "대표이미지등록 오류발생\n" + 
                                    "Connect:" + data.Connect + "\n" +
                                    "Generate:" + data.Generate + "|" + data.GenerateMessage + "\n" +
                                    "InsertDB:" + data.InsertDB + "|" + data.InsertDBMessage + "\n" +
                                    "ExceptionMessage: \n" + data.ExceptionMessage
                                    );
                            }
                        }
                    });
                }
            }
            // end : Change Exhibition Image

        </script>
